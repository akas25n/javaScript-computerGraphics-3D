<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Multiplication Test</title>
    </head>
    <body>
        <script>
         // create two random integers between 1 and 10.
         const m = Math.floor(10 * Math.random()) + 1;
         const n = Math.floor(10 * Math.random()) + 1;

         // note that the comparison uses != and not !== to take care of the string to number
         // type conversion of the return value of the prompt function.
         while(prompt('What is ' + m + ' * ' + n + ' ?') != m*n) {
           alert("Wrong");
         }
         alert("Right");
        </script>
</html>
